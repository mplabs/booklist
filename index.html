<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipies</title>
  <style>
    .cards {
      list-style: none;
    }

    .card-image > img {
      width: 100%;
      height: 100%;
      object-position: 50% 50%;
      object-fit: contain;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Recipies</h1>

    <ul class="cards">
      <li class="card row">
        <div class="card-image one-half column">
          <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Green salat with tomatos lentils and tofu">
        </div>
        <div class="card-body one-half column">
          <h3>Montag</h3>
          <h2>Green salat with tomatos, lentils and tofu</h2>
          <span class="stars">★ ★ ★ ☆ ☆ (3)</span>
          <span class="time">20 min.</span>
        </div>
      </li>
    </ul>
  </div>

  <div class="container">
    <h1>Teile dein Rezept mit uns</h1>
    
    <ul class="cards">
      <li class="card row">
        <div class="card-body one-half column"></div>
          <form>
          <label for="RecipyInput">So heißt dein Gericht:</label>
          <input class="u-full-width" type="recipytitel" placeholder="favorite dish" id="RecipyInput">
        
        <div class="card-body one-half column"></div>
          <label for="ingredients">Diese Zutaten brauchen wir:</label>
        
        <div class="card-body one-half column"></div>
          <input class="u-full-width" type="ingredient" placeholder="100 g Mehl" id="ingredients">
          </input>

        <div class="card-body one-half column"></div>
          <input class="u-full-width" type="ingredient" placeholder="100 g Mehl" id="ingredients">
          </input>

        <div class="card-body one-half column"></div>
          <input class="u-full-width" type="ingredient" placeholder="100 g Mehl" id="ingredients">
          </input>
      </li>

        <li class="card row">
        <label for="description">Wie bereiten wir es zu?</label>
          <div class="card-body one-half column"></div>
          <textarea class="u-full-width" placeholder="So geht's:" id="exampleMessage"></textarea>
        </label>
      </li>
      
      <li class="card row"></li>
        <div class="card-body one-half column"></div>
        <input class="button-primary" type="submit" value="Submit">

        </li>
    </form>
  </div>


  <script type="module" src="script.js"></script>
</body>
</html>
